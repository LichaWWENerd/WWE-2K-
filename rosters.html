  }

    background-color: #000;

    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin-top: 10px;
    background: #ff0000;
    padding: 8px 15px;
    border-radius: 6px;
    box-shadow: 0 0 10px #ff0000aa;
  }
  nav a:hover {

  }
  #searchInput {

    width: 80%;
    max-width: 400px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
  }
  #rosterGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
    padding: 20px;
  }
  .card {
    background: #1b1b1b;
    border: 2px solid #ff0000;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 10px #ff0000aa;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .card p {
    margin: 5px 0;
    font-weight: bold;
  }
  .alignment {
    font-style: italic;
    color: #ccc;
  }
  footer {
    text-align: center;
    padding: 20px;
    background: #000;
    color: #777;
    border-top: 1px solid #222;
  }
</style>
